<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StrongTheme</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/chewiekie.css">
</head>
<body>
  <div class="main">
    <header>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <nav>
                <ul class="nav nav-pills float-right">
                  <li class="nav-item"><a class="nav-link" href="#">Fitness Classes</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Training Programs</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Nutrition</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                  <li><a class="nav-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
                  <li><a class="nav-link" href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
              </nav>
              <div class="logo">
                <h3>Chewiekie</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h1>
                <span class="strong">Strong</span>
                <span class="happens">happens when</span>
                <span class="yellow-line"></span>
                <span class="yourun">you run out of</span>
                <span class="weak">Weak</span>
              </h1>
              <a href="#" class="btn btn-register">Become a Member</a>
            </div>
          </div>
        </div>
      </div>
      <div class="curve">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" style="position:absolute; padding-bottom:o; margin-top:0; fill:#002f4b; stroke:#002f4b; bottom:0px;"
          viewBox="0 0 100 100" preserveAspectRatio="none">
          <path d="M0 100 C 50 0 50 0 100 100 Z"></path>
        </svg>
      </div>
    </header>
    <section class="subscribe">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>What are your waiting for?</h2>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</html>
